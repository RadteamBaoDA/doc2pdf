logging:
  level: DEBUG
  console: true
  file:
    enabled: true
    path: "logs/doc2pdf_{time:YYYYMMDDHHmmss}.log"
    rotation: "10 MB"
    retention: "10 days"

# PDF Post-Processing
post_processing:
  # Auto-trim whitespace from PDF output
  trim_whitespace:
    enabled: true  # Set to true to enable by default
    margin: 10      # Points (1/72 inch) of padding around content
    include: ["excel"] # File types to apply trim to "word", "powerpoint"


# PDF filename suffix per document type
suffix:
  word: "_d"
  powerpoint: "_p"
  excel: "_x"

# Reporting and Error Handling
reporting:
  enabled: true
  reports_dir: "reports"
  
  # Summary report with conversion statistics
  summary:
    enabled: true
    format: "summary_{timestamp}.txt"  # {timestamp} = YYYYMMDDHHmmss
  
  # Error file listing (failed files with FULL input/output paths for tracing)
  error_log:
    enabled: true
    format: "error_{timestamp}.txt"
  
  # Copy failed source files to a separate folder (optional, disabled by default)
  copy_error_files:
    enabled: false
    target_dir: "errors"  # Relative to output folder

pdf_settings:
  # Word Configuration Rules
  word:
    # Default Rule (Low Priority)
    - pattern: "*"
      priority: 10
      settings:
        scope: "all"  # Options: all, selection, range
        layout:
          orientation: "portrait"  # Options: portrait, landscape
          pages_per_sheet: 1
          margins: "normal"  # Options: normal, narrow, moderate, wide, mirrored
        metadata:
          include_properties: true
          include_tags: true
        bookmarks: "headings"  # Options: headings, bookmarks, none
        compliance: "pdfa"  # Options: pdfa, standard
        optimization:
          image_quality: "high"  # Options: high, medium, low
          bitmap_text: false

    # Example: Confidential files override
    - pattern: "**/CONFIDENTIAL/**"
      priority: 100
      settings:
        metadata:
          include_properties: false
    
    # Example: Reports need bookmarks
    - pattern: "*report*"
      priority: 50
      settings:
        bookmarks: "bookmarks"

  # Excel Configuration Rules (by sheet_name pattern)
  excel:
    # Default rule for all sheets
    - sheet_name: "*"
      priority: 10
      settings:
        orientation: "landscape"
        row_dimensions: 10  # null=auto, 0=fit all on one page, N=fixed rows
        metadata_header: true
        min_col_width_inches: 0.5

    # Example: Summary sheets fit on one page
    - sheet_name: "*Summary*"
      priority: 50
      settings:
        excel:
          row_dimensions: 0  # Fit all on one page

    # Example: Data sheets with fixed rows per page
    - sheet_name: "*Data*"
      priority: 50
      settings:
        excel:
          row_dimensions: 10  # 50 rows per page

  # PowerPoint Configuration Rules
  powerpoint:
    - pattern: "*"
      priority: 10
      settings:
        scope: "all"  # Options: all, range
        powerpoint:
          color_mode: "color"  # Options: color, grayscale, bw
          slide_from: null  # For range scope only
          slide_to: null    # For range scope only
        layout:
          orientation: "landscape"
          pages_per_sheet: 1
          margins: "normal"
        metadata:
          include_properties: true
          include_tags: true
        bookmarks: "none"
        compliance: "pdfa"
        optimization:
          image_quality: "high"
          bitmap_text: false
